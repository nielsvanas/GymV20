<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8" />
<link rel="manifest" href="manifest.json" />
<link rel="apple-touch-icon" href="baki_icon.png" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">

<style>
body {
  font-family: Arial, sans-serif;
  max-width: 400px;
  margin: auto;
  padding: 20px;
  min-height: 100vh;
  color: #fff;
  position: relative;
  z-index: 1;
  background: url('baki.png') center center / cover no-repeat;
  filter: contrast(1.1) saturate(1.1);
}

label, select, input, button {
  display: block;
  margin: 10px 0 5px;
  width: 100%;
  box-sizing: border-box;
  font-size: 16px;
}

input, select {
  background-color: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.6);
  color: #fff;
  padding: 8px;
  border-radius: 8px;            /* softened corners */
}

button {
  padding: 10px;
  cursor: pointer;
  background-color: #ffdd00;
  color: #000;
  font-weight: bold;
  border: none;
  border-radius: 8px;            /* softened corners */
}

ul { padding-left: 20px; }
li { margin-bottom: 10px; }
li strong { color: #ffdd00; font-size: 18px; display: block; margin-top: 20px; border-bottom: 1px solid #333; padding-bottom: 4px; }





#menu { position:absolute; top:48px; left:10px; background:#111; border:1px solid #333; border-radius:6px; padding:8px 0; z-index:10;}
#menu a { display:block; padding:8px 24px; color:#fff; text-decoration:none; white-space:nowrap; }
#menu a:hover { background:#333; }
.hidden { display:none; }

body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.55);
  filter: blur(4px);
  z-index: -1;
  pointer-events: none;
}

html { scroll-behavior: smooth; }
.search-wrapper { position: relative; width: 100%; }
.suggestions { position: absolute; top: 100%; left: 0; right:0; background: #111; border:1px solid #444; border-radius:8px; max-height:220px; overflow-y:auto; z-index:20; }
.suggestions div { padding:8px; cursor:pointer; }
.suggestions div:hover { background:#333; }
.hidden { display:none; }

.header {
  display: grid;
  grid-template-columns: 40px 1fr 40px;
  align-items: center;
  position: relative;
  max-width: 100%;
  gap: 10px;
}

.menu-btn {
  grid-column: 1;
  justify-self: start;
  background: none;
  border: none;
  color: #fff;
  font-size: 28px;
  cursor: pointer;
}

.title {
  grid-column: 2;
  text-align: center;
  font-family: "Metal Mania", sans-serif;
  font-size: 28px;
  margin: 0;
  user-select: none;
}

</style>
<title>Gym Tracker - Log Workout</title>
<link rel="apple-touch-startup-image" href="baki.png">
</head>
<body>

<div class="header">
  <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
  <h2 class="title">Gym Tracker</h2>
</div>

<nav id="menu" class="hidden">
  <a href="index.html">üèãÔ∏è Log Workout</a>
  <a href="body.html">üìà Body Metrics</a>
  <a href="prEntry.html">üèÜ Add PR</a>
  <a href="prLog.html">üìä View PRs</a>
</nav>

<label>Date</label>
<div style="display:flex;align-items:center;gap:8px;">
  <input id="date" type="date" />
  <button id="todayBtn" type="button">Today</button>
</div>


<label>Exercise (type to search)</label>
<div class="search-wrapper">
  <input id="exercise" autofocus list="exerciseData" placeholder="Start typing exercise..." autocomplete="off">
  <div id="suggestions" class="suggestions hidden"></div>
</div>
  <option value="">Select workout day first</option>



<label>Sets</label>
<input id="sets" type="number" min="1" />

<label>Reps</label>
<input id="reps" type="number" min="1" />

<label>Weight (kg)</label>
<input id="weight" type="number" min="0" step="0.1" />

<button onclick="addEntry()">Add Entry</button>

<script src="main.js"></script>

<h3 style="margin-top:24px;">Workout Entries</h3>
<ul id="logListWrapper" style="list-style:none;padding:0;"></ul>
<button onclick="exportCSV()" style="margin-top:10px;">Export CSV</button>

</body>
</html>
